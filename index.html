<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2>Simple password generator in js</h2>
    <div class="container">
      <form action="#" id="frm">
        <div class="form-group">
          <input type="text" id="output" />
          <button id="btnCopy">Copy</button>
        </div>
        <div class="form-group">
          <label for="length">Password length</label>
          <input type="number" id="length" value="8" />
        </div>
        <div class="form-group">
          <input type="checkbox" id="number" checked />
          <label for="number">Numbers</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="capital" />
          <label for="capital">Capital letters</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="small" />
          <label for="small">Small letters</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Symbols</label>
        </div>
        <div class="form-group">
          <button type="submit">Generate password</button>
        </div>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
